<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Todo list</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
     <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="app/index.css">
    <!-- endinject -->

</head>

<body>
    <div class="todo">
        <div class="todo-new-form">
        <input class="todo-new" placeholder="Add items to the list" autofocus>
        <button type="button" class="todo-add">Add</button>
        </div>
        <ul class="todo-list"></ul>
        <p class="todo-count"></p>
    </div>
    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <script src="app/View.js"></script>
    <script src="app/TodoList.js"></script>
    <script src="app/Template.js"></script>
    <script src="app/PubSub.js"></script>
    <script src="app/DOM.js"></script>
    <script src="app/Controller.js"></script>
    <script src="app/App.js"></script>
    <!-- endinject -->
    <script type="text/javascript">
    window.onload = function() {
        App.init();
    }
    </script>
</body>

</html>
